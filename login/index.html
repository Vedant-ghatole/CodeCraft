<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script type="module" src="firebaseauth.js"></script>
</head>
<body>
    <div class="container" id="container">
        <!-- Sign Up Container -->
        <div class="form-container sign-up-container">
            <form id="signupForm" novalidate>
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social" aria-label="Sign up with Facebook" role="button"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social" aria-label="Sign up with Google" role="button"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social" aria-label="Sign up with LinkedIn" role="button"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registration</span>
                <div class="form-group">
                    <input type="text" placeholder="Full Name" id="signupName" name="signupName" required aria-label="Full Name" />
                    <span class="error-message" id="signupName-error"></span>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email Address" id="signupEmail" name="signupEmail" required aria-label="Email Address" />
                    <span class="error-message" id="signupEmail-error"></span>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password (min 6 characters)" id="signupPassword" name="signupPassword" required minlength="6" autocomplete="new-password" aria-label="Password" />
                    <span class="error-message" id="signupPassword-error"></span>
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </div>

        <!-- Sign In Container -->
        <div class="form-container sign-in-container">
            <form id="signinForm" novalidate>
                <h1>Sign In</h1>
                <div class="social-container">
                    <a href="#" class="social" aria-label="Sign in with Facebook" role="button"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social google-signin" id="googleSignIn" aria-label="Sign in with Google" role="button"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social" aria-label="Sign in with LinkedIn" role="button"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your email</span>
                <div class="form-group">
                    <input type="email" placeholder="Email Address" id="signinEmail" name="signinEmail" required aria-label="Email Address" />
                    <span class="error-message" id="signinEmail-error"></span>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" id="signinPassword" name="signinPassword" required autocomplete="current-password" aria-label="Password" />
                    <span class="error-message" id="signinPassword-error"></span>
                </div>
                <a href="#" class="forgot-password">Forgot your password?</a>
                <button type="submit">Sign In</button>
            </form>
        </div>

        <!-- Overlay Container -->
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To stay connected, log in with your personal details</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your details and start your journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Message Display -->
    <div id="signInMessage" class="messageDiv" role="alert" aria-live="polite" style="display: none;"></div>
    <script src="script.js"></script>
</body>
</html>
